        body,h1,h2,h3,h4,h5, h6, p, svg {

    background-color: #303030;

       }

<script>
    const date_future = 1666389599000;  
 function timer(){
    var d = new Date();
    var ms_now = d.getTime();
        // get total seconds between the times
    var delta = (date_future - ms_now) / 1000;

// calculate (and subtract) whole days
var days = Math.floor(delta / 86400);
delta -= days * 86400;

// calculate (and subtract) whole hours
var hours = Math.floor(delta / 3600) % 24;
delta -= hours * 3600;

// calculate (and subtract) whole minutes
var minutes = Math.floor(delta / 60) % 60;
delta -= minutes * 60;

// what's left is seconds
var seconds = Math.floor(delta)
     seconds = seconds.toString();
    while (seconds.length < 2) {
        seconds = "0" + seconds;
    }
      if (days > 0){
     document.getElementById('safeTimerDisplay').innerHTML =
         days.toString() + " Tage bis zum OPlympiade Trainingslager.";
      } else if (days == 0){
     document.getElementById('safeTimerDisplay').innerHTML =
         "Heute beginnt das OPlympiade Trainingslager!!!";
      } else {
      document.getElementById('safeTimerDisplay').innerHTML =
         str(-days).toString() + ". Tag des OPlympiade Trainingslagers!"; 
      }
          
          


    if (delta % 2 < 1) {
        document.getElementById('live').innerHTML =
                "";
    } else
   document.getElementById('live').innerHTML =
                "LIVE";

}
setInterval(timer, 25);
</script>
<body onload="timer()">
<svg width="13vw" viewBox="0 0 30 10">
    <polygon fill=red stroke-width=0
             points="15,0 25,0 25,10 15,10" />
    <text x="3" y="9" fill="white" font-size="45%">Effi RF</text>
</svg>
